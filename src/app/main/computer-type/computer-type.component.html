<div class="page-title">
  <div class="title_left">
    <h3>Danh sách nhóm quyền</h3>
  </div>

  <div class="title_right">
    <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
      <div class="input-group">
        <input type="text" class="form-control" name="filter" (keyup.enter)="getlistpaging()" [(ngModel)]="filter"
          placeholder="Gõ tên quyền...">
        <span class="input-group-btn">
          <button class="btn btn-default" (click)="getlistpaging()" type="button">Tìm!</button>
          <button class="btn btn-default" (click)="reset()" type="button">Reset</button>
        </span>
      </div>
    </div>
  </div>
</div>
<div class="clearfix"></div>
<div class="row">
  <div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
      <div class="x_title">
        <ul class="nav navbar-right panel_toolbox">
          <li>
            <button class="btn btn-success" (click)="showAddModal()">Thêm mới</button>
          </li>

        </ul>
        <div class="clearfix"></div>
      </div>
      <div class="x_content">

        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Computer Type Code</th>
              <th>Computer Type Name</th>
              <th>Computer Type Desrciption</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let computerType of computerTypes">
              <td>{{computerType.ComputerTypeCode}}</td>
              <td>{{computerType.ComputerTypeName}}</td>
              <td>{{computerType.ComputerTypeDescription}}</td>
              <td>
                <button class="btn btn-primary" (click)="showEditModal(computerType.ComputerTypeId)"><i
                    class="fa fa-pencil-square-o"></i></button>
                <button class="btn btn-danger" (click)="deleteItem(computerType.ComputerTypeId)"><i
                    class="fa fa-trash"></i></button>

              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-12">
          <pagination [boundaryLinks]="true" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"
            [totalItems]="totalRow" [(ngModel)]="pageIndex" class="pagination-sm" previousText="&lsaquo;"
            nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;"></pagination>
        </div>
      </div>
    </div>
  </div>
</div>

<div bsModal #addEditModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title pull-left">Thêm mới / Chỉnh sửa</h4>
        <button type="button" class="close pull-right" (click)="addEditModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-horizontal form-label-left input_mask" #addEditForm="ngForm"
          (ngSubmit)="saveChanges(addEditForm.valid)" *ngIf="entity">
          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">ComputerTypeCode</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="hidden" [(ngModel)]="entity.ComputerTypeId" name="ComputerTypeId" />
              <input type="text" #ComputerTypeCode="ngModel" [(ngModel)]="entity.ComputerTypeCode" required
                minlength="3" maxlength="10" name="ComputerTypeCode" class="form-control" />
              <small [hidden]="!(ComputerTypeCode.invalid && (ComputerTypeCode.dirty || ComputerTypeCode.touched || addEditForm.submitted))"
                class="text-danger">
                ComputerTypeCode chứa từ 3 đến 10 ký tự
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">ComputerTypeName</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <input type="text" #ComputerTypeName="ngModel" [(ngModel)]="entity.ComputerTypeName" required
                minlength="3" maxlength="50" name="ComputerTypeName" class="form-control" />
              <small [hidden]="ComputerTypeName.valid || (ComputerTypeName.pristine && !addEditForm.submitted)" class="text-danger">
                ComputerTypeName chứa từ 3 đến 50 ký tự
              </small>
            </div>
          </div>

          <div class="form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12">ComputerTypeDescription</label>
            <div class="col-md-9 col-sm-9 col-xs-12">
              <textarea type="text" #ComputerTypeDescription="ngModel" [(ngModel)]="entity.ComputerTypeDescription"
                name="ComputerTypeDescription" class="form-control"></textarea>
            </div>
          </div>

          <div class="ln_solid"></div>
          <div class="form-group">
            <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
              <button type="button" (click)="addEditModal.hide()" class="btn btn-primary">Hủy bỏ</button>
              <button type="submit" class="btn btn-success" [disabled]="!addEditForm.form.valid">Cập nhật</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
